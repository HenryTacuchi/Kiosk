<body class="bg">
	<div class="headerColor">
		<div class="container">
			<header class="row">
				<figure class="col-xs-2">
                    <div class="logoCompany"></div>
				</figure>
				<div class="col-xs-7">				
				</div>
				<div class="col-xs-3">
					<ol class="list-inline">
						<li class="col-xs-6 text-center btnSubmit" id="modal-submit" role="button" data-toggle="modal" href="#modal-container-submit">
							<div class="iconOption"> <img src="../img/iconMail.svg" class="imgIcon"></div>	
							<div class="lblOption"> </div>		
							<label class="coolMessage">Sign up to win something cool!</label>	
						</li>
						<div class="modal modal-vcenter fade" id="modal-container-submit" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content blueSock col-xs-6 col-xs-offset-3">
									<div class="modal-header">
										<h2 class="modal-title modalTitle text-center">
											Please, write your email
										</h2>
									</div>
									<div class="modal-body">
										<div class="input-group">
											<input type="email" class="form-control email" id="clientEmail" autocomplete="off" />
											<span class="lblMessageOtherDomain">Complete your email here</span>
	  										<span class="input-group-btn areaDomain">
	  											<span class="lblArroba">@</span>
	  											<select id="selectDomain">
	  												<option value="yahoo.com">yahoo.com</option>
														<option value="hotmail.com">hotmail.com</option>
														<option value="outlook.com">outlook.com</option>
														<option value="gmail.com">gmail.com</option>
														<option value="Other">Other</option>											
													</select>
	  										</span>
										</div>									
									</div>
									<div class="modal-footer">																
										<button type="button" class="btn" id="submitClientEmail">
											Send
										</button>
										<button type="button" class="btn" id="cancelClientEmail">
											Cancel
										</button>
									</div>
								</div>							
							</div>						
						</div>
						<li class="col-xs-6 text-center btnHome">
							<div class="iconOption"> <img src="../img/iconHome.svg" class="imgIcon"></div>
							<div class="lblOption">Home</div>
						</li>
					</ol>			
				</div>
			</header>
		</div>
	</div>
