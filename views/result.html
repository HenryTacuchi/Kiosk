<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Kiosko.net</title>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/scripts/scripts.js"></script>
	<script type="text/javascript" src="../js/scripts/result.js"></script>
	<script type="text/javascript" src="../js/plugins/toastr.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.zoom.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.hoverIntent.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.mb.flipText.js"></script>
	<script type="text/javascript" src="../js/plugins/mbExtruder.js"></script>
	<script type="text/javascript" src="../js/plugins/underscore.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.mCustomScrollbar.js"></script>
	
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/toastr.min.css" rel="stylesheet">
	<link href="../css/jquery-ui.min.css" rel="stylesheet">
	<link href="../css/mbExtruder.css" rel="stylesheet" >
	<link href="../css/jquery.mCustomScrollbar.css" rel="stylesheet"/>
	<link href="../css/animate.css" rel="stylesheet"/>
	<link href="../css/animation.css" rel="stylesheet"/>

</head>
<body class="bg">
	<div class="headerColor">
		<div class="container">
			<header class="row">
				<figure class="col-xs-2">
					<img src="" class="logoCompany">
				</figure>
				<div class="col-xs-7">				
				</div>
				<div class="col-xs-3">
					<ol class="list-inline">
						<li class="col-xs-6 text-center btnSubmit" id="modal-submit" role="button" data-toggle="modal" href="#modal-container-submit">
							<div class="iconOption"> <img src="../img/iconMail.svg" class="imgIcon"></div>	
							<div class="lblOption"> </div>		
							<label class="coolMessage"></label>	
						</li>
						<div class="modal modal-vcenter fade" id="modal-container-submit" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content blueSock col-xs-6 col-xs-offset-3">
									<div class="modal-header">
										<h2 class="modal-title modalTitle text-center">
											
										</h2>
									</div>
									<div class="modal-body">
										<div class="input-group">
											<input type="email" class="form-control email" id="clientEmail" autocomplete="off" />
											<span class="lblMessageOtherDomain"></span>
	  										<span class="input-group-btn areaDomain">
	  											<span class="lblArroba">@</span>
	  											<select id="selectDomain">
	  												<option value="yahoo.com">yahoo.com</option>
														<option value="hotmail.com">hotmail.com</option>
														<option value="outlook.com">outlook.com</option>
														<option value="gmail.com">gmail.com</option>
														<option value="Other">Other</option>											
													</select>
	  										</span>
										</div>									
									</div>
									<div class="modal-footer">																
										<button type="button" class="btn" id="submitClientEmail">
											
										</button>
										<button type="button" class="btn" id="cancelClientEmail">
											
										</button>
									</div>
								</div>							
							</div>						
						</div>
						<li class="col-xs-6 text-center btnHome">
							<div class="iconOption"> <img src="../img/iconHome.svg" class="imgIcon"></div>
							<div class="lblOption"></div>
						</li>
					</ol>			
				</div>
			</header>
		</div>
	</div>
		

 <!-- Option 2 -->
	<div class="sectionSock blueSock">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">					
					<h1 class="shortDescription"></h1>

					<div class="productDescription text-center">

						<div class="col-xs-6 lblPrice text-right"></div>
						<div class="col-xs-6 txtStyle text-left" id="txtPrice"></div>

						<div class="col-xs-6 lblStyle text-right"></div>
						<div class="col-xs-6 txtStyle text-left" id="txtStyle"></div>

						<div class="col-xs-6 lblAvailability text-right"></div>
						<div class="col-xs-6 txtStyle text-left" id="txtStock"></div>
						
						<!--<div class="col-xs-3 text-left l unitsLabel" id="txtUnits">45</div>	 -->

						<!-- <div class="col-xs-3  text-right r lblUnits">Units:</div> -->
						

						<span class="longDescription hide"></span>
						
						<div id="longDescriptionContent" class="{title:'Technical Description'}" style="display: none;" data-mcs-theme="dark"></div> 						
						
					</div>
				</div>
			</div>	
			<div class="row">
				<!-- <div class="col-xs-2  text-right r">Color:</div>
				<div class="col-xs-2 text-left l" id="txtColor">Grey</div> -->

				<div class="col-xs-6  text-right  lblSize"></div>
				<div class="col-xs-6  text-left l" id="txtSize"></div>

				
			</div>
			<div class="row productBaseView" >
				 <div class="col-xs-3">				 	
					<section class="carousel slide vertical" id="myCarousel2">
			            <div class="carousel-inner">
			            				                
			            </div>						 
			        </section> 
			         
				</div> 
				<script type="text/template" id="carouselTemplate">
					<div class="item <%= active %>">
				 		<a href="#"><img src="<%= path %>" class="img-responsive" onerror="this.src = '../img/noImage.jpg';"/>
				 		</a>					 	
					 </div>
				</script>		
				
				<div class="col-xs-9 text-center sectionMainImage">
					<span class='zoom' id='zoomImage'>
						<img src="" class="mainImage"/>
					</span>
					<button type="button" class="btn btnLongDescription"></button>
				</div>				
			</div>
		</div>	
	</div>

	<div class="sectionSock greenSock deleteBottom">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1 id="relatedItemsTitle"></h1>
				</div>
			</div>
			<div class="row">
				<section class="messageResultProducts" style="display: none;">
					<div class="col-xs-12 text-center">
						<p id="lblMessageResultProducts"></p>
					</div>
				</section>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<section class="row productsRelated"> </section>
						<script type="text/template" id="relatedTemplate">
						<div class="<%=colDivision%> <%=animation%> <%=delay%> ">
							<a class="thumbnail" href="<%=link%>" id="relatedItem1">
								<img class="relatedProductImage1" src="<%=image%>" />
								<span class="sku1 hide"><%=sku%></span> <span class="size1 hide"><%=size%></span>
								<div class="caption">									
									<p>
										<%=description%>
									</p>
									<div class="captionStyle">										
										<div class="relatedPrice"><%=style%></div>
									</div>
									<p>
										<%=price%>
									</p>
										<div class="btn btnBlue btnLink"  id="linkRelated1"><%=btnText%></div>
								</div>
							</a>
						</div>
						</script>					
				</div>
			</div>
		</div>	
	</div>	

	<div class="container">
		<footer class="row">

			<div class="navbar-fixed-bottom redSock">
				<div class="col-xs-4 text-center btnReturn btn noContent" >
					<div class="iconOption"><img src="../img/iconReturn.svg" class="imgIcon"></div>
					<div class="lblOption"></div>
				</div>
				<div class="col-xs-4 text-center btnScanProduct btn noContent">
					<div class="iconOption"><img src="../img/iconScanProduct.svg" class="imgIcon"></div>
					<div class="lblOption"></div>
				</div>
				<div class="col-xs-4 text-center btnCheckLocals btn noContent">
					<div class="iconOption"><img src="../img/iconHome.svg" class="imgIcon"></div>
					<div class="lblOption"></div>
				</div>
			</div>			
		</footer>
	</div>

	<div class='loader hide'>
	  <div class='circle'></div>
	  <div class='circle'></div>
	  <div class='circle'></div>
	  <div class='circle'></div>
	  <div class='circle'></div>
	</div>

	<div class="techincalTemp" style="width: 720px; padding: 0pt 5pt 0pt 20pt; text-align: center;position: absolute; top: 0; display:none;"></div>

</body>
</html>
