<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Kiosko.net</title>
    <script type="text/javascript" src="../js/plugins/winstore-jscompat.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/scripts/scripts.js"></script>
	<script type="text/javascript" src="../js/scripts/store_list.js"></script>
	<script type="text/javascript" src="../js/plugins/toastr.min.js"></script>
	<script type="text/javascript" src="../js/plugins/underscore.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.mCustomScrollbar.js"></script>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/toastr.min.css" rel="stylesheet">
	<link href="../css/jquery-ui.min.css" rel="stylesheet">
	<link href="../css/jquery.mCustomScrollbar.css" rel="stylesheet"/>
    <link href="../css/windowsstyle.css" rel="stylesheet" />
	
</head>
<body  class="bg_white">
	<div class="headerColor">
		<div class="container">
			<header class="row">
				<figure class="col-xs-2">
					<div class="logoCompany"></div>
				</figure>
				<div class="col-xs-7">				
				</div>
				<div class="col-xs-3">
					<ol class="list-inline">
						<li class="col-xs-6 text-center btnSubmit" id="modal-submit" role="button" data-toggle="modal" href="#modal-container-submit">
							<div class="iconOption"> <img src="../img/iconMail.svg" class="imgIcon"></div>	
							<div class="lblOption">Submit</div>		
							<label class="coolMessage">Sign up to win something cool!</label>	
						</li>
						<div class="modal modal-vcenter fade" id="modal-container-submit" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content blueSock col-xs-6 col-xs-offset-3">
									<div class="modal-header">
										<h2 class="modal-title modalTitle text-center">
											Please, write your email
										</h2>
									</div>
									<div class="modal-body">
										<div class="input-group">
											<input type="email" class="form-control email" id="clientEmail" autocomplete="off" />
											<span class="lblMessageOtherDomain">Complete your email here</span>
	  										<span class="input-group-btn areaDomain">
	  											<span class="lblArroba">@</span>
	  											<select id="selectDomain">
	  												<option value="yahoo.com">yahoo.com</option>
													<option value="hotmail.com">hotmail.com</option>
													<option value="outlook.com">outlook.com</option>
													<option value="gmail.com">gmail.com</option>
													<option value="Other">Other</option>											
													</select>
	  										</span>
										</div>									
									</div>
									<div class="modal-footer">																
										<button type="button" class="btn" id="submitClientEmail">
											Send
										</button>
										<button type="button" class="btn" id="cancelClientEmail">
											Cancel
										</button>
									</div>
								</div>							
							</div>						
						</div>
						<li class="col-xs-6 text-center btnHome">
							<div class="iconOption"> <img src="../img/iconHome.svg" class="imgIcon"></div>
							<div class="lblOption">Home</div>
						</li>
					</ol>			
				</div>
			</header>
		</div>
	</div>
		
	<div class="sectionSock ">
		<div class="container">
			<div class="row">
				<div class="col-xs-12s text-center">

					<h1 id="lblSelect">Select the Email Store to get the Store Directions</h1>
				</div>
			</div>	
		</div>	
	</div>

	<div class="sectionSock ">
		<div class="container">
			<div class="row">
				<section class="row lblNoStores" style="display: none;">
					<div class="col-xs-12 text-center">
						<p id="lblMessageNoStores">No Stores Available</p>
					</div>
				</section>
			</div>
		</div>	
	</div>

	<div class="storeList"  >
	</div>

 <script type="text/template" id="storeSec">
		<div class="sectionStore <%= color %>" style="display: none" id="item<%= index %>"  >
			<div class="container">
				<div class="row" id="storeItem">
					<section class="col-xs-12">	
						<div class="col-xs-9">
							<h1> <%= storeName %> </h1>
						</div>
						<div class="col-xs-3">
							<p class="stock">Stock: <%= stock %></p>
						</div>
						<div class="col-xs-9">
							<p> <%= address %> </p>
							<p>T: <%= phone %></p>							
						</div>		
									
						<div class="col-xs-3">
							<button class="btn btn-block btn-Email" role="button" data-toggle="modal" href="#modal-email"> Email </button>
							<div class="hide">
								<div class="zipcode"><%= zipCode %></div>
								<div class="city"><%= city %></div>
								<div class="state"><%= state %></div>
								<div class="fromStore"><%= fromStore %></div>
							</div>	
						</div>
					</section>
			
				</div>
			</div>	
		</div>	
	</script>

	<div class="modal modal-vcenter fade" id="modal-email" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content blueLightSock col-xs-6 col-xs-offset-3">
				<div class="modal-header">
					<h2 class="modal-title modalTitle">
						Please, write your email
					</h2>
				</div>
				<div class="modal-body">
					<div class="input-group">
						<input type="email" class="form-control email" id="clientEmailfromStore" autocomplete="off"/>
						<span class="lblMessageOtherDomain">Complete your email here</span>
						<span class="input-group-btn areaDomain">
							<span class="lblArroba">@</span>
							<select id="selectSendDomain">
                                <option value="yahoo.com">yahoo.com</option>
                                <option value="hotmail.com">hotmail.com</option>
                                <option value="outlook.com">outlook.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="Other">Other</option>									
							</select>
						</span>
					</div>									
				</div>
				<div class="modal-footer">																
					<button type="button" class="btn" id="sendEmailfromStore">
						Send
					</button>
					<button type="button" class="btn" id="cancelEmailfromStore">
						Cancel
					</button>
				</div>
			</div>							
		</div>						
	</div>


	<div class="container">
		<footer class="row">
			<div class="navbar-fixed-bottom redSock">
				<div class="col-xs-4 text-center btnReturn btn noContent" onclick="history.back(-1);">

						<div class="iconOption"><img src="../img/iconReturn.svg" class="imgIcon"></div>
						<div class="lblOption">Return</div>

				</div>
				<div class="col-xs-4 text-center btnScanProduct btn noContent" >

						<div class="iconOption"><img src="../img/iconScanProduct.svg" class="imgIcon"></div>
						<div class="lblOption">Scan Product</div>

				</div>
				<div class="col-xs-4 text-center btnRefresh btn noContent" onClick="window.location.reload()">

						<div class="iconOption"><img src="../img/iconRefresh.svg" class="imgIcon"></div>
						<div class="lblOption">Refresh</div>

				</div>
			</div>			
		</footer>
	</div>

	<div class='loader hide'>
	  <div class='circle'></div>
	  <div class='circle'></div>
	  <div class='circle'></div>
	  <div class='circle'></div>
	  <div class='circle'></div>
	</div>

</body>
</html>
