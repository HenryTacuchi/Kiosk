<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Kiosko.net</title>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/scripts/scripts.js"></script>
	<script type="text/javascript" src="../js/plugins/toastr.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/scripts/configuration.js"></script>
	<script type="text/javascript" src="../js/plugins/underscore.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.mCustomScrollbar.js"></script>
	
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/toastr.min.css" rel="stylesheet">
	<link href="../css/jquery-ui.min.css" rel="stylesheet">
	<link href="../css/jquery.mCustomScrollbar.css" rel="stylesheet"/>
</head>
<body  class="bg">

	<div class="sectionSock sectionConfig">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">

					<h1 id="lbltitleConfig"></h1>

				</div>
			</div>	
		</div>	

		<div class="blueSock">
			<div class="container">
				<section>					

					<div class="row optionConf">

						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblStoreNo"></span>							
								</span>

								<input type="text" class="form-control" id="storeNo" autocomplete="off" />	

							</div>	
						</div>
					</div>

					<div class="row optionConf">

						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblStoreName"></span>							
								</span>

								<input type="text" class="form-control" id="storeName" autocomplete="off" />	

							</div>	
						</div>
					</div>

					<div class="row optionConf">

						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblWebService"></span>							
								</span>

								<input type="text" class="form-control" id="webServices" autocomplete="off" />	

							</div>	
						</div>
					</div>

					<div class="row optionConf">

						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblRecoveryEmail"></span>							
								</span>

								<div class="input-group">
									<input type="email" class="form-control email" id="adminEmail" autocomplete="off" />
									<span class="lblMessageOtherDomain">Complete your email here</span>
										<span class="input-group-btn areaDomain">
											<span class="lblArroba">@</span>
											<select id="selectDomainSettings">
												<option value="yahoo.com">yahoo.com</option>
												<option value="hotmail.com">hotmail.com</option>
												<option value="outlook.com">outlook.com</option>
												<option value="gmail.com">gmail.com</option>
												<option value="Other">Other</option>											
										</select>
										</span>
								</div>		

							</div>	
						</div>
					</div>

					<div class="row optionConf">
						<div class="col-xs-6 col-xs-offset-6 text-right">
							<button class="btn" id="btnConfiguration"></button>
						</div>
					</div>	
				</section>		
			</div>	
		</div>	

	</div>

	<div class="showSectionIP"></div>
<script type= "text/template" id="sectionSockTemplate" >
	<div class="sectionSock sectionIP" style="display:none;">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">

					<h1 id="lbltitleChangePass"><%=changePass%></h1>

				</div>
			</div>	
		</div>	
		<div class="redSock">
			<div class="container">
				<section>
					<div class="row optionConf">
						<div class="col-xs-12">
							<div class="input-group" id="oldPasswordGroup">
								<span class="input-group-btn">
									<span class="lblPassword"><%=oldPass%></span>							
								</span>

								<input type="password" class="form-control" id="oldPassword" autocomplete="off" />	

								<label id="invalidPassword" style="display: none;"></label>

							</div>	
						</div>
					</div>
					<div class="row optionConf">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblNewPassword"><%=newPass%></span>							
								</span>

								<input type="password" class="form-control" id="newPassword" autocomplete="off" />	

							</div>	
						</div>
					</div>
					<div class="row optionConf">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblNewPasswordRepeat"><%=repPass%></span>							
								</span>

								<input type="password" class="form-control" id="newPasswordRepeat" autocomplete="off" />	

							</div>	
						</div>
					</div>
					<div class="row optionConf">
						<div class="col-xs-6 col-xs-offset-6 text-right">
							<button class="btn" id="btnPassword"><%=buttonPass%></button>
						</div>
					</div>	
				</section>		
			</div>	
		</div>		
	</div>
</script>
	<div class="container">
		<footer class="row">
			<div class="navbar-fixed-bottom redSock">
				<div class="col-xs-4 col-xs-offset-4 text-center btnConfirm btn noContent" id="saveConfig">
					<div class="iconOption"><img src="../img/iconConfirm.svg" class="imgIcon"></div>
					<div class="lblOption"></div>
				</div>
			</div>			
		</footer>
	</div>

</body>
</html>
