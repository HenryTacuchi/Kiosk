<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Kiosko.net</title>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/scripts/scripts.js"></script>
	<script type="text/javascript" src="../js/plugins/toastr.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/scripts/configuration.js"></script>

	
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/toastr.min.css" rel="stylesheet">
</head>
<body class="bg">

	<div class="sectionSock">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">

					<h1 id="lbltitleConfig">Configuration Store</h1>

				</div>
			</div>	
		</div>	

		<div class="blueSock">
			<div class="container">
				<section>
					<div class="row optionConf">

						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblStoreNo">Store No:</span>							
								</span>

								<input type="text" class="form-control" id="storeNo" autocomplete="off" />	

							</div>	
						</div>
					</div>

					<div class="row optionConf">

						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblWebService">Web Service IP:</span>							
								</span>

								<input type="text" class="form-control" id="webServices" autocomplete="off" />	

							</div>	
						</div>
					</div>

					<div class="row optionConf">

						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblRecoveryEmail">Password Recovery Email:</span>							
								</span>

								<div class="input-group">
									<input type="email" class="form-control email" id="adminEmail" autocomplete="off" />
									<span class="lblMessageOtherDomain">Complete your email here</span>
										<span class="input-group-btn areaDomain">
											<span class="lblArroba">@</span>
											<select id="selectDomain">
												<option value="realcs.com">realcs.com</option>
											<option value="hotmail.com">hotmail.com</option>
											<option value="outlook.com">outlook.com</option>
											<option value="gmail.com">gmail.com</option>
											<option value="Other">Other</option>											
										</select>
										</span>
								</div>		

							</div>	
						</div>
					</div>

					<div class="row optionConf">
						<div class="col-xs-6 col-xs-offset-6 text-right">
							<button class="btn" id="btnConfiguration">Save Configuration</button>
						</div>
					</div>	
				</section>		
			</div>	
		</div>	

	</div>

	<div class="sectionSock">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">

					<h1 id="lbltitleChangePass">Change Password</h1>

				</div>
			</div>	
		</div>	
		<div class="greenSock">
			<div class="container">
				<section>
					<div class="row optionConf">
						<div class="col-xs-12">
							<div class="input-group" id="oldPasswordGroup">
								<span class="input-group-btn">
									<span class="lblPassword">Password:</span>							
								</span>

								<input type="password" class="form-control" id="oldPassword" autocomplete="off" />	

								<label id="invalidPassword" style="display: none;">Invalid Password</label>

							</div>	
						</div>
					</div>
					<div class="row optionConf">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblNewPassword">New Password:</span>							
								</span>

								<input type="password" class="form-control" id="newPassword" autocomplete="off" />	

							</div>	
						</div>
					</div>
					<div class="row optionConf">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-btn">
									<span class="lblNewPasswordRepeat">Repeat Password:</span>							
								</span>

								<input type="password" class="form-control" id="newPasswordRepeat" autocomplete="off" />	

							</div>	
						</div>
					</div>
					<div class="row optionConf">
						<div class="col-xs-6 col-xs-offset-6 text-right">
							<button class="btn" id="btnPassword">Save Password</button>
						</div>
					</div>	
				</section>		
			</div>	
		</div>		
	</div>

	<div class="container">
		<footer class="row">
			<div class="navbar-fixed-bottom redSock">
				<div class="col-xs-4 col-xs-offset-4 text-center btnConfirm btn noContent" id="saveConfig">
					<div class="iconOption"><img src="../img/iconConfirm.svg" class="imgIcon"></div>
					<div class="lblOption">Accept</div>
				</div>
			</div>			
		</footer>
	</div>

</body>
</html>
