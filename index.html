<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Kiosko.net</title>
	<script type="text/javascript" src="js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts/scripts.js"></script>
	<script type="text/javascript" src="js/scripts/kiosko.js"></script>
	<script type="text/javascript" src="js/plugins/toastr.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.hoverIntent.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.mb.flipText.js"></script>
	<script type="text/javascript" src="js/plugins/mbExtruder.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/toastr.min.css" rel="stylesheet">
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<link href="css/mbExtruder.css" rel="stylesheet" >

</head>
<body>
	<img src="" class="bgBody"/>
	
	<div id="homeScreen" style="display: none;">
		<img src="" class="homeScreen">
	</div>

	<div class="container">
		<header class="row">
			<figure class="col-xs-2">
				<img src=""  class="logoCompany">
			</figure>
			<div class="">
				<ol class="list-inline navbar-right col-xs-10">
					<div class="col-xs-8">
					</div>
					<li class="col-xs-1 text-center btnSubmit" id="modal-submit" role="button" data-toggle="modal" href="#modal-container-submit">
						<div class="iconOption"> <img src="img/iconMail.svg" class="imgIcon"></div>	
						<div class="lblOption">Submit</div>			
					</li>
					<div class="modal modal-vcenter fade" id="modal-container-submit" role="dialog" aria-hidden="true" data-backdrop="static">
						<div class="modal-dialog">
							<div class="modal-content blueSock col-xs-6 col-xs-offset-3">
								<div class="modal-header">
									<h2 class="modal-title modalTitle text-center">
										Please, write your email
									</h2>
								</div>
								<div class="modal-body">
									<div class="input-group">
										<input type="email" class="form-control email" id="clientEmail" autocomplete="off" />
										<span class="lblMessageOtherDomain">Complete your email here</span>
  										<span class="input-group-btn areaDomain">
  											<span class="lblArroba">@</span>
  											<select id="selectDomain">
  												<option value="realcs.com">realcs.com</option>
												<option value="hotmail.com">hotmail.com</option>
												<option value="outlook.com">outlook.com</option>
												<option value="gmail.com">gmail.com</option>
												<option value="Other">Other</option>											
											</select>
  										</span>
									</div>									
								</div>
								<div class="modal-footer">																
									<button type="button" class="btn" id="submitClientEmail">
										Send
									</button>
									<button type="button" class="btn" id="cancelClientEmail">
										Cancel
									</button>
								</div>
							</div>							
						</div>						
					</div>
					<li class="col-xs-1 text-center btnHome">
						<div class="iconOption"><img src="img/iconHome.svg" class="imgIcon"></div>
						<div class="lblOption">Home</div>		
					</li>
					<li class="col-xs-1 text-center btnKey">
						<div class="iconOption"> <img src="img/iconKeyLock.svg" class="imgIcon"></div>
						<div class="lblOption">Key</div>
					</li>
					<li class="col-xs-1 text-center btnConfig hide" onclick="location.href = 'views/config.html'">
						<div class="iconOption"><img src="img/iconConfig.svg" class="imgIcon"></div>
						<div class="lblOption">Config</div>
					</li>
				</ol>			
			</div>
		</header>
	</div>

	<div class="sectionSock ">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">

					<h1 id="lblWelcome">Welcome to RCS</h1>
				</div>
			</div>	
		</div>	
	</div>

	<form method="GET">
		<div class="sectionSock blueSock">
			<div class="container">
				<div class="row">
					<section class="col-xs-8 col-xs-offset-2">
						<div class="scanProduct text-center">

							<h1>Scan the product</h1>

							<div class="form-group">
		                        <div class="input-group">
		                            <input type="text" class="form-control block" id="skuCode" autocomplete="off"/>
		                            <div class="input-group-addon deleteButton" id="cleanInputProduct"><img src="img/iconDelete.svg" class="imgIconShort"></div>
		                        </div>
		                    </div>	

						</div>
					</section>
				</div>	
			</div>	
		</div>

		<div class="sectionSock blueLightSock">
			<div class="container">
				<div class="row">
					<section class="col-xs-6 col-xs-offset-3">
						<div class="selectSize text-center">

							<h1>Select your size</h1>

							<div class="form-group">
								<select id="sizeOptions" class="form-control">
									
								</select>
							</div>

						</div>
					</section>
				</div>
			</div>	
		</div>	

		<div class="container">
			
			<footer class="row">					
				<div class="navbar-fixed-bottom redSock">
					<div class="col-xs-4 text-center btnSizeChart btn noContent">
						<div class="iconOption"><img src="img/iconSizeChart.svg" class="imgIcon"></div>
						<div class="lblOption">Size Chart</div>
					</div>
					<div class="col-xs-4 text-center btnRefresh btn noContent" onClick="window.location.reload()">

						<div class="iconOption"><img src="img/iconRefresh.svg" class="imgIcon"></div>
						<div class="lblOption">Refresh</div>

					</div>
					<div class="col-xs-4 text-center btnContinue btn noContent">
						<div class="iconOption"><img src="img/iconContinue.svg" class="imgIcon"></div>
						<div class="lblOption">Continue</div>
					</div>
				</div>			
			</footer>
		</div>
	</form>

	<!-- Modal for Unlock Config -->
	<div class="modal modal-vcenter fade" id="modal-key" role="dialog" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content blueSock col-xs-6 col-xs-offset-3">
				<div class="modal-header">
					<h2 class="modal-title modalTitle text-center">
						Write your Password
					</h2>
				</div>
				<div class="modal-body">
					<input type="password" class="form-control" id="passwordKey" autocomplete="off" autofocus />					
				</div>
				<div class="modal-footer">																
					<button type="button" class="btn" id="lockSettings">
						Done
					</button>					
					<button type="button" class="btn" id="cancelSettings" data-dismiss="modal">
						Cancel
					</button>
					<button type="button" class="btn btn-danger" id="btnRecovery">
						Recovery Password
					</button>
				</div>
				<div class="modal-body hideRecovery" style="display: none;">
					<div class="input-group">
						<input type="email" class="form-control email" id="recoveryPassword" autocomplete="off" />
						<span class="lblMessageOtherDomain">Complete your email here</span>
						<span class="input-group-btn areaRecoveryEmail">
							<span class="lblArroba">@</span>
							<select id="selectRecoveryDomain">
								<option value="realcs.com">realcs.com</option>
								<option value="hotmail.com">hotmail.com</option>
								<option value="outlook.com">outlook.com</option>
								<option value="gmail.com">gmail.com</option>
								<option value="Other">Other</option>											
							</select>
						</span>
					</div>					
				</div>
				<div class="modal-footer btnHideRecovery" style="display: none;">	
					<button type="button" class="btn" id="btnHideSection">
						Close
					</button>													
					<button type="button" class="btn btn-danger" id="btnRecoverySend">
						Recover
					</button>
				</div>
			</div>							
		</div>						
	</div>


</body>
</html>
